<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cuda Register page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="admin-box">
	<!--page heading-->
	<h1>Register page</h1>
	<hr>
	<!--form-->
	<form>
		<input type="text" name="F-name" placeholder="Name" required><br>
		<input type="email" name="email" placeholder="Email" required><br>
		<!--radio start-->
		<label for="gender">Gender:</label><br><br>
		<label for="male">Male </label><input type="radio" name="gender" id="male" required="required"><br>
		<label for="female">Female </label><input type="radio" name="gender" id="female" required="required"><br>
		<!--radio end-->
		<input type="password" name="password" placeholder="Password" required><br>
		<input type="password" name="c-password" placeholder="Confirm Password" required><br>
		<input type="submit" value="Register">
	</form>
	<p class="pg">Already have an account?<a href="../index.html">Login here</a></p>
	</div>
</body>
</html>
